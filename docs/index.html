<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Para Mi Baby ❤.</strong>
                        <p>
                            Te amo con cada atomo de mi ser. Mil gracias por ser una novia maravillosa y quererme tanto. Eres hermosa en toda la extensión de la palabra 🥰.
El amor siempre brilla en tus ojos 👀.
Dios te bendiga siempre en cada cosa que hagas.                            
Te amo my baby 💕
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
